<div class="container" *ngIf="project">
    <h2>{{title}}</h2>
    {{save_project}}
    <div class="alert alert-success" role="alert" *ngIf="status == 'success'">
        creado correctamente <a routerLink="/proyecto/{{save_project}}"> ver registro </a>
    </div>  
    <div class="alert alert-warning" role="alert" *ngIf="status == 'failed'">
        error
    </div>   
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <div class=" form-group">
            <label for="">Nombre</label>
            <input type="text" name="name" [(ngModel)]="project.name" class="form-control" required="">
          
        </div>
        <div class=" form-group">
            <label for="">Descripcion</label>
            <input type="text" name="description" [(ngModel)]="project.description" class="form-control">
        </div>
        <div class=" form-group">
            <label for="">lenguaje</label>
            <input type="text" name="category" [(ngModel)]="project.category" class="form-control">
        </div>
        <div class=" form-group">
            <label for="">AÃ±o</label>
            <input type="number" name="year" [(ngModel)]="project.year" class="form-control">
        </div>
        <div class=" form-group">
            <label for="">lenguaje</label>
            <input type="text" name="langs" [(ngModel)]="project.langs" class="form-control">
        </div>
        <div class=" form-group">
            <label for="">Imagen</label>
            <div *ngIf="project.image">
                <img src="{{url+'get-image/'+project.image}}" class="card-img-top" alt="..." width="200px" height="200px">
            </div>
            <input type="file" name="image"  class="form-control" (change)="fileChangeEvent($event)">
        </div>
        <div class=" form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>
